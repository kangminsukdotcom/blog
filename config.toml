baseURL = "https://kangminsuk.com/"
title = "Minsuk Kang 강민석"
description = "A Jeju-based nerd."
theme = "kang"
enableRobotsTXT = true
dateFormat = "2006-01-02"
timeZone = "Asia/Seoul"

[markup]
  [markup.highlight]
    lineNos = true
    lineNumbersInTable = false
    noClasses = false

[markup.goldmark.renderer]
  unsafe = true

[params]
  favicon = "images/favicon.webp"

[languages]
  [languages.en]
    title = "Minsuk Kang"
    languageName = "English"
    LanguageCode = "en-US"
    contentDir = "content"
    [languages.en.params]
      blogPath = "/blog"
      titleImage = "/images/kang.jpg"
    [languages.en.menu]
      [[languages.en.menu.main]]
        name = "Daily"
        url = "/micro/"
        weight = 3
  
  [languages.ko]
    title = "강민석"
    languageName = "한국어"
    LanguageCode = "ko-KO"
    contentDir = "content.ko"
    [languages.ko.params]
      blogPath = "/ko/blog"
      titleImage = "/images/kang2.jpg"
    [languages.ko.menu]
      [[languages.en.menu.main]]
        name = "일기"
        url = "/micro/"
        weight = 3

[taxonomies]
   tag = "tags"
