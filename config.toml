baseURL = "https://kangminsuk.com/"
title = "Minsuk Kang 강민석"
theme = "kang"
enableRobotsTXT = true
dateFormat = "2006-01-02"
timeZone = "Asia/Seoul"

tags = ["Minsuk Kang", "blog", "short story", "fiction", "jagunbae", "강민석", "창작", "소설", "작은배", "강소팟", "강단과 소신"]

