baseURL = "https://kangminsuk.com/"
languageCode = "en-us"
title = "Kang's blog"
theme = "bearcub"
defaultContentLanguage = "en"
enableRobotsTXT = true
dateFormat = "2006-01-02"
email = "kang@jagunbae.com"

[markup]
  [markup.highlight]
    lineNos = true
    lineNumbersInTable = false
    noClasses = false

[markup.goldmark.renderer]
  unsafe = true

[params]
  description = "Kang's blog."

  favicon = "images/profile.webp"

[languages]
  [languages.en]
    title = "Kang"
    languageName = "English"
    LanguageCode = "en-US"
    contentDir = "content"
    [languages.en.params]
      blogPath = "/blog"
  [languages.ko]
    title = "강단"
    languageName = "한국어"
    LanguageCode = "ko-KO"
    contentDir = "content.ko"
    [languages.ko.params]
      blogPath = "/ko/blog"