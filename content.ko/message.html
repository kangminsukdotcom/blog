<form action="https://riku.miso.town/submit?user_id=42&label=blog" method="post">
  <input type="hidden" name="redirect" value="https://kangminsuk.com/thank-you">
  
  <div class="field">
    <label for="name">이름</label>
    <input type="text" name="name" id="name" required>
  </div>

  <div class="field">
    <label for="email">이메일 (선택)</label>
    <input type="email" name="email" id="email">
  </div>

  <div class="field">
    <label for="url">웹사이트 (선택)</label>
    <input type="url" name="url" id="url">
  </div>

  <div class="field">
    <textarea name="message" placeholder="메시지는 저에게만 전달됩니다." id="letter" required></textarea>
  </div>

  <label for="captcha">What is 3 + 4?</label>
  <input type="text" id="captcha" name="captcha" oninput="checkCaptcha()" required>

  <input type="submit" value="보내기" id="submitBtn" disabled>

  <div style="display:none;">
    <label for="honeypot">Keep this field blank</label>
    <input type="text" id="honeypot" name="honeypot">
  </div>

</form>

<p id="error-message" style="color: red;"></p>

<script>
  function checkCaptcha() {
    const captchaAnswer = document.getElementById("captcha").value;
    const submitBtn = document.getElementById("submitBtn");
    const errorMessage = document.getElementById("error-message");

    // Check if the CAPTCHA answer is correct
    if (captchaAnswer.trim() === "7") {
      submitBtn.disabled = false;  // Enable the submit button if answer is correct
      errorMessage.textContent = "";  // Clear error message
    } else {
      submitBtn.disabled = true;  // Disable the submit button if answer is incorrect
      errorMessage.textContent = "Incorrect answer, please try again.";
    }
  }

  function checkHoneypot() {
    const honeypot = document.getElementById("honeypot").value;
    const errorMessage = document.getElementById("error-message");

    // Check if the honeypot field is filled
    if (honeypot) {
      errorMessage.textContent = "Submission blocked.";
      return false;  // Prevent form submission
    }

    errorMessage.textContent = "";  // Clear any error message
    return true;  // Allow form submission
  }
</script>
