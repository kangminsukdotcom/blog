<h2 id="그땐-그랬지">그땐 그랬지</h2>
<ul>
<li>2020년, Bluehost에서 WordPress로 &lsquo;머리 좀 쓰는 원숭이&rsquo; 블로그 시작.</li>
<li><a href="https://ghost.org">Ghost</a> 발견 후 Ghost Pro 구독 시작. <a href="https://creativemarket.com/Curiositry/3192652-weblog-%E2%80%94-old-school-ghost-5.0-theme">미니멀한 테마</a>를 주로 사용.</li>
<li><a href="https://bearblog.dev">Bear Blog</a>에 정착. 정적 사이트의 매력에 빠져버림.</li>
<li><a href="https://gohugo.io">Hugo</a>와 Netlify로 웹사이트 만드는 방법 터득.</li>
<li><a href="https://themes.gohugo.io/themes/hugo-theme-nostyleplease/">No Style Please</a>나 <a href="https://github.com/clente/hugo-bearcub">Bear Cub</a>과 같은 테마로 Hugo 사용.</li>
<li>결국 <a href="https://github.com/kangminsukdotcom/hugo-kang">내 마음대로 디자인한</a> 블로그 운영 중.</li>
</ul>
