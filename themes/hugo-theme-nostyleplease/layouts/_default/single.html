{{ define "main" }}
{{ partial "back_link.html" .}}

<article>
    <p class="post-meta">
        <time datetime="{{ .Date }}">
            {{ .Date | time.Format site.Params.theme_config.date_format }}
        </time>
    </p>

    <h1>{{ .Title }}</h1>

    {{ if .Params.toc }}
        <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
            {{ .TableOfContents }}
        </aside>
    {{ end }}

    {{ .Content }}
    <hr></hr>
    <div class="previous-post" div style="display:inline">
        {{ if .PrevPage }}
        <a class="link-reverse" href="{{ .PrevPage.Permalink }}?ref=footer">Previous</a>
        {{ end }}
    <div class="next-post" div style="display:inline">
        {{ if .NextPage }}
        <a class="link-reverse" href="{{ .NextPage.Permalink }}?ref=footer">Next</a>
        {{ end }}
    </div>
    </div>
</article>
{{ end }}
