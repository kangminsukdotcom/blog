{{ define "main" }}
  {{ if not .Params.menu }}
    <h1 class="title">{{ .Title }}</h1>
    <p class="byline">
      <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
        {{ .Date.Format (default "2006-01-02" .Site.Params.dateFormat) }}
      </time>
        {{ range (.GetTerms "tags") }}
          <a class="blog-tags" href="{{ .RelPermalink }}">#{{ lower .LinkTitle }}</a>
        {{ end }}
      {{ with .Params.author }}Â· {{ . }}{{ end }}
    </p>
  {{ end }}
  
  <content>
    {{ .Content }}
  </content>
{{ end }}
