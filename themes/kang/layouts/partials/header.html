<script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>
<script src="https://unpkg.com/tachyonjs@2.0.1/tachyon.min.js" integrity="sha384-4iJteL1FYnj4Ju83AJvNthpx5gZ1QaXCamXhY3lxhAjTNXUN+NXq5LQV/fXOSRme" type="module" crossorigin defer></script>
<script>
    var cloverFont = new FontFaceObserver('Clover');
    var monoplexFont = new FontFaceObserver('MonoplexKR');

    Promise.all([
        cloverFont.load(),
        monoplexFont.load()
    ]).then(function () {
        document.documentElement.classList.add('Clover-has-loaded', 'MonoplexKR-has-loaded');
    }).catch(function () {
        console.warn('One or more fonts failed to load.');
    });
</script>
